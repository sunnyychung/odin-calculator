<!DOCTYPE html>

<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:ital@0;1&family=Noto+Sans+Math&family=Work+Sans:wght@400;500;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="content">
            <div class="calculator">
                <div class="display">
                    <p class="result"></p>
                </div>
                <div class="keypad">
                    <div class="row1">
                        <button id="AC">AC</button>
                        <button>C</button>
                        <button>%</button>
                        <button class="op">รท</button>
                    </div>
                    <div class="row2">
                        <button class="num">7</button>
                        <button class="num">8</button>
                        <button class="num">9</button>
                        <button class="op">ร</button>
                    </div>
                    <div class="row3">
                        <button class="num">4</button>
                        <button class="num">5</button>
                        <button class="num">6</button>
                        <button class="op">-</button>
                    </div>
                    <div class="row4">
                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>
                        <button class="op">+</button>
                    </div>
                    <div class="row5">
                        <button id="zero" class="num">0</button>
                        <button>.</button>
                        <button>=</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="footer">
            Created by Sunny @ <a href="https://github.com/sunnyychung">https://github.com/sunnyychung</a>
        </div>


        <script src="script.js"></script>
    </body>
</html>
